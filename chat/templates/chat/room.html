<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

    <style>
        
    #enterName{
        float: left;
        clear: both;
    }
    #chat-log{
        display: block;
        float: left;
        clear: both
    }
    #chatInput{
        display: block;
        float: left;
        clear: both
    }
    
    
    </style>
</head>
<body>
    
    <div id="chat">
            <ul id="example-1">
                    <li v-for="message in messages">
                        {(message.username)}:
                        {( message.message )}
                    </li>
                  </ul>

        

        <div id="chatArea" v-show="showChat">       
            <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
            <div id="chatInput">
                    <input id="chat-message-input" type="text" size="100"/><br/>
                    <input id="chat-message-submit" type="button" value="Send"/>
            </div>
        </div>
        <div id="register" v-show="!showChat">
                <input id="userName" type="text" size="25">
                Instructor? <input id ="instructor" type="checkbox"> 
                Anonymous?  <input id ="anonymous" type="checkbox">
        </div>
    </div>
    
</body>


<script>

    var chatLogic = new Vue({
        el: "#chat",
        delimiters: ['{(', ')}'],

        data: {
            placeholder: 1,
            showChat: false,
            messages: [],
            isInstructor: false,
            isAnonymous: true,
            username: "theres a problem"

        },

        methods: {
            exMethod: () => {
                console.log("asdf")
            },
            addMessage: (message) => {
                chatLogic.messages.push(message)
            },
            setUsername: (name, instructor, anonymous) => {
                console.log("asdf")
                chatLogic.isInstructor = instructor
                chatLogic.username = name 
                chatLogic.isAnonymous = anonymous
                chatLogic.showChat = true
                
            }
        }

    })















    var roomName = {{ room_name_json }};
    

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

	chatSocket.onmessage = (e) => {
        var data = JSON.parse(e.data);
        console.log(data)
        // var message = data['message'];
        let messageObject = {
            anonymous: data['anonymous'],
            username: data['username'],
            message: data['message']
        }
        chatLogic.addMessage(messageObject)
        document.querySelector('#chat-log').value += (messageObject.message + '\n');
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };
    document.querySelector('#userName').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            var username = document.getElementById("userName").value
            var instructor = document.getElementById("instructor").checked
            var anonymous = document.getElementById("anonymous").checked
            chatLogic.setUsername(username, instructor, anonymous)
            // document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;

        chatSocket.send(JSON.stringify({
            'username': chatLogic.username,
            'message': message,
            'isAnonymous': chatLogic.isAnonymous
        }));

        messageInputDom.value = '';
    };
</script>
</html>
