<!-- chat/templates/chat/room.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<!--
    STYLESHEET
-->
    <style> 

    html, body{
        height: 100%;
        
    }

    #chat{
        height: 90%;
        width: 90%;
    }
    #chatInput{
        
        
        width:100%
    }


        
    #enterName{
        float: left;
        clear: both;

    }

    #chat-message-input{
        position: relative;
        padding: 10px 20px;
        background: #E5E5EA;
        border-radius: 25px;
        border: 1px solid grey;
        width: 70%;
        

        
        background: #fefefe;
        
    }
    #chat-message-input:focus{
        outline: none;
    }

    #chatMessages{
        height:70vh; 
        
     
        overflow-y: scroll;
        border: 1px solid grey;
        border-radius: 25px;
        position: relative;
        margin-bottom: 15px;

    }
    #chat-message-submit{
        outline: none;
        border: none;
        margin-left: 10px;

        font-family: 'Helvetica', sans-serif;
        font-size: 12px;
        font-weight: 400;
        position: relative;
        float: right;

        padding: 10px;
        background-color: #0076FF;
        color: #fff;
        border-radius: 25px;
        cursor: pointer;
    }
    .myMessage{
        word-wrap: break-word;
        max-width: 30%;
        float: right;
        clear: both;
        margin-right: 2%;
        padding: 10px;
        background-color: #0076FF;
        font-family: 'Helvetica', sans-serif;
        border-radius: 25px 25px 2px 25px;
        color: white;
        font-size: 13px;
        margin-bottom: 1px;
        
    }
    .otherMessage{
        word-wrap: break-word;
        max-width: 30%;
        float: left;
        clear: both;
        margin-left: 2%;
        padding: 10px;
        background-color: #65737e;
        font-family: 'Helvetica', sans-serif;
        border-radius: 25px 25px 25px 6px;
        color: white;
        font-size: 13px;
        margin-bottom: 1px;
    }


    </style>
</head>
<body>
    
    <div id="chat">
  

        <div id="chatArea" v-show="showChat">   
            <h1> HOT MESSAGING APP</h1>  
            <div id="chatMessages">
                <p v-for="message in messages" 
                v-bind:class="{ 'myMessage': message.isMine, 'otherMessage': !message.isMine }">
                   {( message.username )}
                    {( message.message )} 
                </p>
            </div>  
         
            <div id="chatInput">
                    <input id="chat-message-input" type="text" size="100"/>
                    <input id="chat-message-submit" type="button" value="Send"/>
            </div>
        </div>
        <div id="register" v-show="!showChat">
                <input id="userName" type="text" size="25">
                Instructor? <input id ="instructor" type="checkbox"> 
                Anonymous?  <input id ="anonymous" type="checkbox">
        </div>
    </div>
    
</body>

<!--
    JAVASCRIPT
-->
<script>

    var chatLogic = new Vue({
        el: "#chat",
        delimiters: ['{(', ')}'],         //avoid conflicts with django templating syntax          

        data: {
            placeholder: 1,
            showChat: false,
            messages: [],
            isInstructor: false,
            isAnonymous: true,
            username: "theres a problem"

        },

        methods: {
            exMethod: () => {
                console.log("asdf")
            },
            addMessage: (message) => {
                chatLogic.messages.push(message)
            },
            setUsername: (name, instructor, anonymous) => {
                console.log("asdf")
                chatLogic.isInstructor = instructor
                chatLogic.username = name 
                chatLogic.isAnonymous = anonymous
                chatLogic.showChat = true
                let min = 0; 
                let max = 9999999;  
                let randomInt = Math.floor(Math.random() * (+max - +min)) + +min; 
                chatLogic.userID = randomInt

                
            }
        }

    })




    var roomName = {{ room_name_json }};
    

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

	chatSocket.onmessage = (e) => {
        var data = JSON.parse(e.data);
        // console.log(data)
        // var message = data['message'];
        let messageObject = {
            anonymous: data['anonymous'],
            username: data['username'] + ": ",
            message: data['message'],
            isMine: data['userID'] == chatLogic.userID,
        }
        if(messageObject.isMine){
            messageObject.username = ""
        }
        chatLogic.addMessage(messageObject)
        
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = e => {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };
    document.querySelector('#userName').onkeyup = e => {
        if (e.keyCode === 13) {  // enter, return
            var username = document.getElementById("userName").value
            var instructor = document.getElementById("instructor").checked
            var anonymous = document.getElementById("anonymous").checked
            chatLogic.setUsername(username, instructor, anonymous)
            // document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = e => {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;

        chatSocket.send(JSON.stringify({
            'username': chatLogic.username,
            'message': message,
            'isAnonymous': chatLogic.isAnonymous,
            'isInstructor': chatLogic.isInstructor,
            'userID': chatLogic.userID
        }));

        messageInputDom.value = '';
    };
</script>
</html>
